<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Hockeys Club</title>

    <!-- Add Tailwind & DaisyUI cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Font Manrope -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Manrope:wght@400;500;600;800&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Tailwind Custom color -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'btn-primary': '#FF4240',
            }
          }
        }
      }
    </script>

    <style>
      .font-manrope {
        font-family: "Manrope", sans-serif;
      }
    </style>
  </head>


  <body class="font-manrope">
    <header class="max-w-[1170px] mx-auto lg:my-10">
      <nav>
        <div class="navbar bg-base-100">
          <div class="navbar-start">
            <div class="dropdown">
              <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
              >
              <li><a>Home</a></li>
              <li><a>About</a></li>
              <li><a>Pages</a></li>
              <li><a>Blog</a></li>
              <li><a>Contact</a></li>
              </ul>
            </div>
            <a class="btn btn-ghost text-xl lg:text-3xl font-extrabold">Hockey<span class="text-btn-primary">’</span>s</a>
          </div>
          <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1 text-base font-normal">
              <li><a class="text-btn-primary">Home</a></li>
              <li><a>About</a></li>
              <li><a>Pages</a></li>
              <li><a>Blog</a></li>
              <li><a>Contact</a></li>
            </ul>
          </div>
          <div class="navbar-end">
            <i class="fa-solid fa-magnifying-glass lg:mr-6"></i>
            <a class="btn bg-btn-primary text-white">Get Ticket</a>
          </div>
        </div>
      </nav>

      <!-- Slider Banner -->
      <div class="carousel  lg:h-[550px] m-5 lg:mt-8">
        <!-- slide 1 -->
        <div id="slide1" class="carousel-item relative w-full">
          <img src="Images/banner.png" class="w-full" />
          <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
            <a href="#slide4" class="btn btn-circle bg-[#131318] border-none text-white">❮</a> 
            <a href="#slide2" class="btn btn-circle bg-[#131318] border-none text-white">❯</a>
          </div>
        </div> 
        <!-- slide 2 -->
        <div id="slide2" class="carousel-item relative w-full">
          <img src="Images/2.png" class="w-full" />
          <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
            <a href="#slide1" class="btn btn-circle bg-[#131318] border-none text-white">❮</a> 
            <a href="#slide3" class="btn btn-circle bg-[#131318] border-none text-white">❯</a>
          </div>
        </div> 
        <!-- slide 3 -->
        <div id="slide3" class="carousel-item relative w-full">
          <img src="Images/3.png" class="w-full" />
          <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
            <a href="#slide2" class="btn btn-circle bg-[#131318] border-none text-white">❮</a> 
            <a href="#slide1" class="btn btn-circle bg-[#131318] border-none text-white">❯</a>
          </div>
        </div> 
      </div>


    </header>
    <main class="max-w-[1170px] mx-auto">

    </main>
    <footer>

    </footer>



  </body>
</html>
